<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">

  <h2 class="text-center text-primary">Sign Up</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" formControlName="name" placeholder="Username">
  </div>

  <div class="form-group mt-2">
    <input type="password" class="form-control" formControlName="password" placeholder="Password">
  </div>
  <div class="form-group mt-2">
    <input type="password" class="form-control" formControlName="confirmPassword" placeholder="Confirm password">
  </div>

  <div class="form-group text-center mt-2">
    <button class="btn btn-success me-2" type="submit">Register</button>
    <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
  </div>

</form>

<p>Form value {{registerForm.value | json}}</p>
<p>Form value {{registerForm.status | json}}</p>
